<!DOCTYPE HTML><html><head> <meta charset="UTF-8">
<title>Box-Shadow</title>
<style>
	a img:hover { box-shadow: 0 5px 30px rgba(0,0,0,0.9); }
	#menu { position: absolute; left: 10px; top: 20px; }
	.content { position: absolute; left: 100px; top: 20px;
		width: 200px; height: 50px; padding: 5px;
		border: 1px solid #06F; overflow: hidden; resize: both; }
</style></head>
<body>
	<div id="menu">
		<a href=""> <img src="../images/suji.jpg" border="0"
			width="100px"> </a>
	</div>
	<div class="content">
	<p>CSS3에는 요소의 크기를 사용자가 임의대로 조절할 수 속성이 추가
	되었습니다.</p>
	</div>
</body>
</html>
