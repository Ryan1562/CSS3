<!doctype html><html><head><meta charset="utf-8"><title>Transition</title>
<style>
	#ex div { width: 240px; height: 240px; border-radius: 0px; border: 2px solid black;
		background: url(../images/suji.jpg) no-repeat center center ;
		transition: all 1s ease-in 0.3s;
	}
	#ex:hover div { border-radius: 256px; border: 2px solid blue;
		background: url(../images/sul.jpg) no-repeat center center ;
	}
</style></head><body>
	<p>도형 위로 마우스 포인터를 올려보세요</p>
		<div id="ex">
			<div></div>
		</div>
</body></html>
